<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>api request</title>
  </head>
  <body>
    <script>
      const requestUrl = "https://fakestoreapi.com/products"; // url store in variable
      const xhr = new XMLHttpRequest(); // obj ma request send ki
      xhr.open("Get", requestUrl); // open() khud call ni hota {ready state 1 ha}
      xhr.onreadystatechange = function () {  // for continuous track
        console.log(xhr.readyState);
        if (xhr.readyState === 4) {
          console.log(this.responseText);
        }
    }
      xhr.send(); // now its call
    </script>
  </body>
</html>
